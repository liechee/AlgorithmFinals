<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>KNN Music Attribute Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>KNN Music Attribute Classifier</h1>

    <div class="search-form">
        <form onsubmit="event.preventDefault(); classifySong();">
            <label for="songInput">Enter song title:</label>
            <input type="text" id="songInput" required>
            <br>
            <button type="submit">Classify</button>
        </form>
    </div>

    <h2>Attributes:</h2>
    <div id="attributes">
        <p><strong>Tempo:</strong> <span id="tempoResult"></span></p>
        <p><strong>Energy:</strong> <span id="energyResult"></span></p>
        <p><strong>Danceability:</strong> <span id="danceabilityResult"></span></p>
        <p><strong>Genre:</strong> <span id='genreResult'></span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
